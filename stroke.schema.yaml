# Rime schema settings
# encoding: utf-8

schema:
  schema_id: stroke
  name: "五筆畫"
  version: "0.5"
  author:
    - 四季的風
    - 雪齋
    - Kunki Chou
  description: |
    五筆畫
    h,s,p,n,z 代表橫、豎、撇、捺、折
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz"
  delimiter: " '"
  algebra:
    - xform/n/d/               # 捺歸入點屬
    - derive/q/z/              # 折筆代圈

menu:
  page_size: 9

translator:
  dictionary: stroke
  strict_spelling: false
  preedit_format:
#   - xlit/hspnzq/㇐㇑㇒㇏㇠㇣/   # CJK筆畫（橫豎撇捺折圈）
    - xlit/hspdzq/⼀⼁⼃⼂⼄⼄/   # 康熙部首（橫豎撇點折）
  comment_format:
    - xform/~//
#   - xlit/hspnzq/㇐㇑㇒㇏㇠㇣/   # CJK筆畫（橫豎撇捺折圈）
    - xlit/hspdzq/⼀⼁⼃⼂⼄⼄/   # 康熙部首（橫豎撇點折）

abc_segmentor:
  extra_tags:
    - reverse_lookup

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
#   - xlit/hspnzq/㇐㇑㇒㇏㇠㇣/     # CJK筆畫（橫豎撇捺折圈）
    - xlit/hspdzq/⼀⼁⼃⼂⼄⼄/     # 康熙部首（橫豎撇點折）

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
